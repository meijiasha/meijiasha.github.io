<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>店家後台管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
      body {
        padding-top: 56px;
        font-size: 0.9rem;
      }
      .container {
        max-width: 100%;
        padding-left: 20px;
        padding-right: 20px;
      }
      .table th,
      .table td {
        vertical-align: middle;
        white-space: nowrap;
      }
      .navbar .btn-logout {
        margin-left: auto;
      }
      .table th.col-name,
      .table td.col-name {
        min-width: 180px;
        white-space: normal;
      }
      .table th.col-address,
      .table td.col-address {
        min-width: 220px;
        white-space: normal;
      }
      .table th.col-editor,
      .table td.col-editor {
        min-width: 180px;
      }
      .table th.col-time,
      .table td.col-time {
        min-width: 160px;
      }
      .table th.col-actions,
      .table td.col-actions {
        min-width: 130px;
        text-align: center;
      }
      #storeListContainer {
        overflow-x: auto;
      }
      .table .btn-sm {
        padding: 0.2rem 0.4rem;
        font-size: 0.8rem;
      }
      .pagination-controls {
        margin-top: 1.5rem;
      } /* 分頁控制項的間距 */
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">店家後台</a>
        <button class="btn btn-outline-light btn-logout" id="logoutButton" style="display: none"><i class="bi bi-box-arrow-right"></i> 登出</button>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>店家列表</h2>
        <div>
          <a href="add-store.html" class="btn btn-success me-2" id="addStoreButton"> <i class="bi bi-plus-circle"></i> 新增店家 </a>
          <a href="import-csv.html" class="btn btn-info" id="importCsvPageBtn"> <i class="bi bi-file-earmark-arrow-up"></i> 批次匯入 CSV </a>
        </div>
      </div>

      <div id="loadingIndicator" class="text-center my-5" style="display: none">
        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">載入中...</span></div>
        <p>正在載入店家資料...</p>
      </div>

      <div id="storeListContainer">
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col" class="col-name">店家名稱</th>
              <th scope="col">行政區</th>
              <th scope="col">分類</th>
              <th scope="col" class="col-address">地址</th>
              <th scope="col">價格 (自訂)</th>
              <th scope="col" class="col-editor">最後編輯者</th>
              <th scope="col" class="col-time">最後編輯時間</th>
              <th scope="col" class="col-actions">操作</th>
            </tr>
          </thead>
          <tbody id="storesTableBody">
            <tr>
              <td colspan="8" class="text-center" id="noStoresMessage" style="display: none">目前沒有店家資料。</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- **** 新增：每頁顯示筆數選擇 和 分頁控制項 **** -->
      <div class="d-flex justify-content-between align-items-center pagination-controls">
        <div>
          <label for="itemsPerPageSelect" class="form-label me-2">每頁顯示:</label>
          <select class="form-select form-select-sm d-inline-block" id="itemsPerPageSelect" style="width: auto">
            <option value="10" selected>10 筆</option>
            <option value="25">25 筆</option>
            <option value="50">50 筆</option>
            <option value="100">100 筆</option>
          </select>
        </div>
        <nav aria-label="店家列表分頁">
          <ul class="pagination pagination-sm mb-0" id="paginationUl">
            <!-- 分頁按鈕將由 JS 填入 -->
            <!-- 範例:
                  <li class="page-item disabled"><a class="page-link" href="#" tabindex="-1" aria-disabled="true">上一頁</a></li>
                  <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">下一頁</a></li>
                  -->
          </ul>
        </nav>
      </div>
      <!-- **** ---- **** -->

      <div id="authMessage" class="alert alert-warning mt-4" role="alert" style="display: none">您需要登入才能查看此頁面。正在檢查登入狀態...</div>
    </div>

    <!-- ... (scripts 區塊保持不變) ... -->

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

      }

    <script src="admin-script.js"></script>
  </body>
</html>
